<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body class="d-grid">
    <header class="header container py-5 px-4">
      <img src="images/logo.svg" alt="" class="logo" />
    </header>
    <main class="hero container pb-5">
      <div class="image-container order-1 order-md-2"></div>
      <section class="hero-text pb-4 order-2 order-md-1">
        <h1 class="hero-title text-center text-md-start pb-3">
          <span class="highlight fw-light">We're</span><br />
          coming<br />
          soon
        </h1>
        <p class="hero-message pb-4 text-center text-md-start">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form-control position-relative" action="">
          <input
            type="email"
            placeholder="Email Address"
            class="input-bar"
            id="input-bar"
          />
          <img
            src="images/icon-error.svg"
            alt=""
            class="error position-absolute d-none"
            id="error-icon"
          />
          <button
            class="button position-absolute"
            type="submit"
            onclick="checkEmail()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M1 1l8.836 8.836L1 18.671"
              />
            </svg>
          </button>
        </form>
        <span class="alert-text text-start d-none" id="alert-text">
          Please provide a valid email
        </span>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <script src="script.js"></script>
</html>
